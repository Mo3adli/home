<!-- Alert/Confirmation Modal Component -->
<div id="alert-modal" class="modal-backdrop">
    <div class="modal-content" style="text-align:center;">
        <div id="alert-icon-container"></div>
        <h3 id="alert-modal-title"></h3>
        <p id="alert-modal-text" style="margin-bottom: 1.5rem; color: var(--text-muted-color); line-height: 1.6;"></p>
        <div class="modal-actions" style="justify-content: center;">
            <button id="confirm-modal-confirm-btn" class="btn" style="flex-grow: 0; min-width: 100px; background-color: var(--danger-color); color: white;" data-translate-key="confirm">تأكيد</button>
            <button id="confirm-modal-cancel-btn" class="btn" style="flex-grow: 0; min-width: 100px; background-color: var(--border-color); color: var(--text-color);" data-translate-key="cancel">إلغاء</button>
            <button id="alert-modal-ok-btn" class="btn" style="flex-grow: 0; min-width: 120px;"></button>
        </div>
    </div>
</div>
