<!-- Add/Edit Module Modal Component -->
<div id="module-modal" class="modal-backdrop">
    <div class="modal-content">
        <button class="btn-close-modal" data-modal="module-modal"><i class="fa-solid fa-xmark"></i></button>
        <h3 id="modal-title">إضافة مقياس جديد</h3>
        <div class="modal-section">
            <div class="form-group">
                <label for="modal-module-name" data-translate-key="module_name_label">اسم المقياس</label>
                <div class="input-wrapper">
                    <input type="text" id="modal-module-name" class="form-control" data-translate-placeholder-key="module_name_placeholder">
                    <span class="input-progress-bar"></span>
                </div>
            </div>
            <div style="display: flex; gap: 0.5rem;">
                <div class="form-group" style="flex: 1;">
                    <label for="modal-module-coeff" data-translate-key="coeff_label">المعامل</label>
                    <div class="input-wrapper">
                        <input type="number" id="modal-module-coeff" class="form-control" data-translate-placeholder-key="example_placeholder_2" max="10">
                        <span class="input-progress-bar"></span>
                    </div>
                </div>
                <div class="form-group" style="flex: 1;">
                    <label for="modal-module-credits" data-translate-key="credits_label">الرصيد</label>
                    <div class="input-wrapper">
                        <input type="number" id="modal-module-credits" class="form-control" data-translate-placeholder-key="example_placeholder_2" max="10">
                        <span class="input-progress-bar"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-section">
            <h4 style="margin-bottom:1rem; font-weight:700;" data-translate-key="calc_module_gpa">حساب معدل المقياس</h4>
            <div class="grade-input-group">
                <span class="grade-label">TD</span>
                <div class="toggle-switch" data-controls="td-input"></div>
                <div class="input-wrapper">
                    <input type="text" inputmode="decimal" data-is-grade-input="true" id="td-input" class="form-control" placeholder="0-20">
                    <span class="input-progress-bar"></span>
                </div>
            </div>
            <div class="grade-input-group">
                <span class="grade-label">TP</span>
                <div class="toggle-switch" data-controls="tp-input"></div>
                <div class="input-wrapper">
                    <input type="text" inputmode="decimal" data-is-grade-input="true" id="tp-input" class="form-control" placeholder="0-20">
                    <span class="input-progress-bar"></span>
                </div>
            </div>
            <div class="grade-input-group">
                <span class="grade-label">Exam</span>
                <div class="toggle-switch" data-controls="exam-input"></div>
                <div class="input-wrapper">
                    <input type="text" inputmode="decimal" data-is-grade-input="true" id="exam-input" class="form-control" placeholder="0-20">
                    <span class="input-progress-bar"></span>
                </div>
            </div>
        </div>
        <p id="modal-error" class="modal-error"></p>
        <div class="modal-actions">
            <button id="save-module-btn" class="btn btn-primary" style="flex-grow: 1;" data-translate-key="save">حفظ</button>
            <button id="cancel-module-btn" class="btn" style="flex-grow: 1; background-color: var(--border-color); color: var(--text-color);" data-translate-key="cancel">إلغاء</button>
        </div>
    </div>
</div>
