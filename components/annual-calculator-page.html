<!-- Annual Calculator Page Component -->
<div id="page-annual-calculator" class="page">
    <div class="page-content">
        <div class="page-header">
            <h2 class="page-title" data-translate-key="annual_gpa_title">حساب المعدل السنوي</h2>
            <button class="btn-back" data-target="main-page"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <div class="form-group">
            <label for="s1-avg" data-translate-key="s1_title">الفصل الأول</label>
            <div style="display: flex; gap: 0.5rem;">
                <div class="input-wrapper" style="flex: 1;">
                    <input type="text" inputmode="decimal" data-is-grade-input="true" id="s1-avg" class="form-control" data-translate-placeholder-key="gpa_placeholder">
                    <span class="input-progress-bar"></span>
                </div>
                <div class="input-wrapper" style="flex-basis: 100px; flex-grow: 0;">
                    <input type="number" id="s1-credits" class="form-control" data-translate-placeholder-key="credits_placeholder" max="30">
                    <span class="input-progress-bar"></span>
                </div>
            </div>
        </div>
        <hr style="margin: 1.5rem 0; border: 1px solid var(--border-color);">
        <div class="form-group">
            <label for="s2-avg" data-translate-key="s2_title">الفصل الثاني</label>
            <div style="display: flex; gap: 0.5rem;">
                <div class="input-wrapper" style="flex: 1;">
                   <input type="text" inputmode="decimal" data-is-grade-input="true" id="s2-avg" class="form-control" data-translate-placeholder-key="gpa_placeholder">
                    <span class="input-progress-bar"></span>
                </div>
                <div class="input-wrapper" style="flex-basis: 100px; flex-grow: 0;">
                   <input type="number" id="s2-credits" class="form-control" data-translate-placeholder-key="credits_placeholder" max="30">
                    <span class="input-progress-bar"></span>
                </div>
            </div>
        </div>
        <div style="display: flex; gap: 0.5rem;">
            <button id="show-annual-result-btn" class="btn btn-primary" style="flex-grow: 1; margin:0;" data-translate-key="show_result">إظهار النتيجة</button>
            <button id="reset-annual-btn" class="btn" data-translate-title-key="delete_all_modules" style="background: var(--danger-color); color:white; flex-basis: 50px; flex-grow: 0; font-size: 1.2rem; padding: 0.8rem 1rem;"><i class="fa-solid fa-eraser"></i></button>
        </div>
    </div>
</div>
